<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>GiphTastic Game</title>
	<!-- Bootstrap -->
	 <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

	<!-- CSS -->

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="header">
	      <h1 class="text-center"><strong>GiphTastic</strong></h1>
	</div>
  	
  	<div class="container">
	    <div class="row">
	    	<div class="col-sm-12" id="queries">
	    	</div>
	    </div>
		<br>
	    <div class="row">
			<div class="col-md-12">
		      	<form>
		        	<label for="newSearch" class="search-label">Enter topic</label>
		       		<input type="text" id="search-input" onkeydown="searchKeypress(event)">
	            	<button id="search-button" onclick="searchGiphy(event)">Submit</button>
           		</form>
           	</div>

	    	<div class="col-sm-12 col-lg-9">
	    		<div id="giphy-results">
	    		</div>
	    	</div>
		
	    	<div class="col-sm-12 col-lg-3">
	    		<div class="click-callout">
	    			<h2>Things will happen when you click an image!</h2>
	    		</div>

	 		</div>
	</div>
	
  	<script src="https://code.jquery.com/jquery.min.js"></script>

	<script src="assets/javascript/giphy.js"></script>

</body>
</html>
